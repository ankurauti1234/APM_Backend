<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator</title>
</head>
<body>
    <button id="generateDataBtn">Generate Data</button>
    <button id="getDataBtn">Get Data</button>
    <div id="dataContainer"></div>

    <script>
        document.getElementById('generateDataBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/data/generate', { method: 'POST' });
                const data = await response.text();
                console.log(data);
            } catch (error) {
                console.error('Error generating data:', error);
            }
        });

        document.getElementById('getDataBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/data?page=1&limit=10');
                const data = await response.json();
                document.getElementById('dataContainer').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
